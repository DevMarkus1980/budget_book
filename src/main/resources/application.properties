
spring.datasource.url=jdbc:h2:file:${user.home}/budget_book_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

server.port=8082

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

scheduled.jobs.enabled = true

# Version
app.version=@project.version@

# Admin User
spring.security.user.name=markus
spring.security.user.password=strube

# Error Handling
server.error.whitelabel.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
server.error.path=/error

spring.mvc.favicon.enabled=enable
