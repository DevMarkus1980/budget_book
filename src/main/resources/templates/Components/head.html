<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="head">
    <title th:text="${@app_name.getVersion()}"></title>
    <link rel="shortcut icon" type="image/png" th:href="@{/pics/pic.png}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.2.8/css/rowReorder.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css">

    <!-- Skripts -->
    <script type="text/javascript"src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript"src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.jss"></script>
    <script type="text/javascript"src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>


    <script type="text/javascript">
       $(document).ready(function() {
            var table = $('#dataTable').DataTable( {
                rowReorder: {
                    selector: 'td:nth-child(2)'
                },
                responsive: true
            } );
        } );
    </script>

</th:block>
