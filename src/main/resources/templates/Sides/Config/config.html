<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>   
    <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript"src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
    $(document).ready( function () {
        $('#dataTable').DataTable();
    } );
    </script>
</head>

<body class="bg-dark text-white">
	
	<div class="bg-image"
  		style="background-image: url('https://c.wallhere.com/photos/bb/f1/1920x1200_px_blue_minimalistic_Paisley_patterns-1484609.jpg!d');
    height: 200vh;  ">
    <div th:insert="/Components/header :: myheader"></div>  

	<div class="table-responsive  m-3">
	<!-- kleine Tabelle, gestreifte Zeilen zur besseren Lesbarkeit mittig zentrierter Text (X-Achse) -->
	<table id="dataTable" data-page-length='10' data-order='[[0, "desc"]]'
	class="table table-sm table-striped table-hover table-bordered align-middle justify-end"  th:fragment="tabelleninhalt">	
		<thead class="sticky-top bg-dark text-white shadow">		
			<tr class="">
				<th>Uhrzeit</th>
				<th>Log-Status</th>
				<th>Klasse des Eintrags</th>
				<th>Ausl√∂ser</th>
				<th>Log-Message</th>
				<th>Application</th>
			</tr>
			
		</thead>
		<tbody class="">					 
	        <tr th:each="log : ${logs}">
	            <td><span th:text="${log.dateTime}"></span></td>
	            <td><span th:text="${log.statusError}"></span></td>
	            <td><span th:text="${log.problemClass}"></span></td>
	            <td><span th:text="${log.activationProcess}"> </span></td>
				<td><span th:text="${log.message}"></span></td>
				<td><span th:text="${log.application}"></span></td>
           </tr>
	    </tbody>
		</table>	
</div>
    </div>

</body>

</html>
