<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="Components/head :: head">
	<title> Placeholder </title>
</head>

<body class="bg-dark text-white ">
<div th:insert="/Components/header :: myheader"></div>

<form method="post" th:action="@{/spar/}" th:object="${newEntry}">

	<input id="buyDate" class="form-control" autocomplete="off" type="date" th:field="*{buyDate}"/>
	<input placeholder="Enter Produkt Name" required type="text" th:field="*{produkt}"/>
	<input placeholder="Enter Menge" required type="text" th:field="*{menge}"/>


	<input id="mhd" class="form-control" type="date" autocomplete="off" th:field="*{mHDDate}"/>

	<input placeholder="EinkaufsPreis" type="number" min="0.00" max="10000.00" step="0.01" th:field="*{einkaufsPreis}"/>
	<input placeholder="NormalPreis" type="number" min="0.00" max="10000.00" step="0.01" th:field="*{normalPreis}"/>

	<input type="submit" value="Speichern">
</form>
<table id="dataTable" data-page-length='10' data-order='[[0, "asc"]]'
	   class="table table-sm table-striped table-hover table-bordered align-middle justify-end"  >
	<thead class="sticky-top bg-white shadow">
	<tr class="">
		<th>buyDate</th>
		<th>produkt</th>
		<th>menge</th>
		<th>mHDDate</th>
		<th>einkaufsPreis</th>
		<th>normalPreis</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="entry : ${entries}">
		<td><span th:text="${entry.buyDate}"></span></td>
		<td><span th:text="${entry.produkt}"></span></td>
		<td><span th:text="${entry.menge}"></span></td>
		<td><span th:text="${entry.mHDDate}"></span></td>
		<td><span th:text="${entry.einkaufsPreis}"></span> € </td>
		<td><span th:text="${entry.normalPreis}"></span> € </td>


	</tbody>
</table>
</body>
</html>
